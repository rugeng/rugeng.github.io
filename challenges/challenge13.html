<!DOCTYPE html>
<html lang="en">

    <title>Challenge 13</title>
</head>
<body>
    <h1>Challenge 13</h1>
    <script>
        var yourName = prompt("what's your name", "");
        function greeting(name){
            if (name == null || name == ''){
                console.log("You didn't give me a name")}
            else{
                console.log(`Hello ${name}, and welcome!`)}
        }
        greeting(yourName);
    </script>
</body>
