<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 16</title>
</head>
<body>
    <h1>Challenge 16</h1>
    <script>
        var yourName = prompt("what's your name", "");
        var food = ["cheese", "fies", "candy", "dessert", "chicken"];
        
        function greeting(name){
            var hello;

            if (name == null || name == ''){
                hello = "You didn't give me a name";}
            else{
                hello=`Hello ${name}, and welcome!`;}
            return hello;
        }
        function randomInt( min, max){
            return Math.floor( (max - min + 1) * Math.random() ) + min;
        }
        function hospitality(name, gift){
            console.log(greeting(name));
            var randomGift = gift[ randomInt(0, gift.length-1)];
            console.log(`${name}, would you like some ${randomGift}?`);
            
        }   
        
        hospitality(yourName, food);
    </script>
</body>
</html>
